<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
    :root {
        --background-light: #ffffff;
        --background-dark: #2e2e2e;
        --text-light: #000000;
        --text-dark: #ffffff;
        --accent-light: #007bff;
        --accent-dark: #4caf50;
    }

    body {
        background-color: var(--background-light);
        color: var(--text-light);
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }

    img {
        border-radius: 50%;
    }

    /* Темная тема */
    @media (prefers-color-scheme: dark) {
        body {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        h1, h2 {
            color: var(--accent-dark);
        }
    }

    /* Светлая тема */
    @media (prefers-color-scheme: light) {
        body {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        h1, h2 {
            color: var(--accent-light);
        }
    }
#circleChart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                gray 0% 33%,   /* Спорт */
                gray 33% 66%,  /* Любовь */
                gray 66% 100%  /* Работа */
            );
            cursor: pointer;
            display: inline-block;
            position: relative;
            border: 2px solid black;  /* Граница для наглядности */
        }
</style>

</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="user-info">
        <p>Загрузка...</p>
    </div>
    <div id="circleChart"></div>



    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;

        if (user) {
            document.getElementById('user-info').innerHTML = `
                <h2>${user.first_name} ${user.last_name || ''}</h2>
                <img src="https://t.me/i/userpic/320/${user.username}.jpg" alt="Avatar" width="100" />
                <p>@${user.username}</p>
            `;
        } else {
            document.getElementById('user-info').innerText = "Не удалось получить данные о пользователе.";
        }

              const circle = document.getElementById('circleChart');
        const sectors = {
            sport: { start: 0, end: 33, color: 'gray', name: 'Спорт' },
            love: { start: 33, end: 66, color: 'gray', name: 'Любовь' },
            work: { start: 66, end: 100, color: 'gray', name: 'Работа' }
        };

        // Функция для обновления цвета сектора
        function updateSectorColor(sector, color) {
            sector.color = color;
            const newGradient = `conic-gradient(
                ${sectors.sport.color} 0% ${sectors.sport.end}%, 
                ${sectors.love.color} ${sectors.love.start}% ${sectors.love.end}%, 
                ${sectors.work.color} ${sectors.work.start}% ${sectors.work.end}%
            )`;
            circle.style.background = newGradient;
        }

        // Обработчик кликов на круг
        circle.addEventListener('click', function(e) {
            const rect = circle.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI) + 180;

            if (angle >= sectors.sport.start && angle < sectors.sport.end && sectors.sport.color === 'gray') {
                updateSectorColor(sectors.sport, 'green');
                alert(`${sectors.sport.name} сектор закрыт`);
            } else if (angle >= sectors.love.start && angle < sectors.love.end && sectors.love.color === 'gray') {
                updateSectorColor(sectors.love, 'green');
                alert(`${sectors.love.name} сектор закрыт`);
            } else if (angle >= sectors.work.start && angle < sectors.work.end && sectors.work.color === 'gray') {
                updateSectorColor(sectors.work, 'green');
                alert(`${sectors.work.name} сектор закрыт`);
            }
        });
    </script>
</body>
</html>
