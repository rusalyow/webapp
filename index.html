<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
    :root {
        --background-light: #ffffff;
        --background-dark: #2e2e2e;
        --text-light: #000000;
        --text-dark: #ffffff;
        --accent-light: #007bff;
        --accent-dark: #4caf50;
    }

    body {
        background-color: var(--background-light);
        color: var(--text-light);
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }

    img {
        border-radius: 50%;
    }

    /* Темная тема */
    @media (prefers-color-scheme: dark) {
        body {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        h1, h2 {
            color: var(--accent-dark);
        }
    }

    /* Светлая тема */
    @media (prefers-color-scheme: light) {
        body {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        h1, h2 {
            color: var(--accent-light);
        }
    }

        #circleChart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                gray 0% 33%,   /* Спорт */
                gray 33% 66%,  /* Любовь */
                gray 66% 100%  /* Работа */
            );
            cursor: pointer;
            display: inline-block;
        }
</style>

</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="user-info">
        <p>Загрузка...</p>
    </div>
    <div id="circleChart"></div>



    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;

        if (user) {
            document.getElementById('user-info').innerHTML = `
                <h2>${user.first_name} ${user.last_name || ''}</h2>
                <img src="https://t.me/i/userpic/320/${user.username}.jpg" alt="Avatar" width="100" />
                <p>@${user.username}</p>
            `;
        } else {
            document.getElementById('user-info').innerText = "Не удалось получить данные о пользователе.";
        }

        const circle = document.getElementById('circleChart');
        // Функция для обработки клика на сектор
        function closeSector(startAngle, endAngle, sectorName) {
            const gradient = `conic-gradient(
                gray 0% ${startAngle}%,
                green ${startAngle}% ${endAngle}%,
                gray ${endAngle}% 100%
            )`;
            circle.style.background = gradient;
            alert(`${sectorName} сектор закрыт`);
        }
         // Обработчик кликов на круг
        circle.addEventListener('click', function(e) {
            const rect = circle.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI) + 180;

            if (angle >= 0 && angle < 120) {
                // Спорт
                closeSector(0, 33, 'Спорт');
            } else if (angle >= 120 && angle < 240) {
                // Любовь
                closeSector(33, 66, 'Любовь');
            } else {
                // Работа
                closeSector(66, 100, 'Работа');
            }
        });
    </script>
</body>
</html>
